<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Bienvenido al Servidor Web</h1>
</header>

<main>
    <!-- Formulario GET -->
    <section>
        <fieldset>
            <legend>Formulario GET</legend>
            <form id="getForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">GET</button>
            </form>
            <div id="getResponse"></div>
        </fieldset>
    </section>

    <section>
        <h2>IMAGENES</h2>
        <figure>
            <img src="images/images.jpg." alt="Ejemplo de imagen" width="300">
            <figcaption>Imagen de ejemplo</figcaption>
        </figure>
    </section>

    <!-- Formulario POST -->
    <section>
        <fieldset>
            <legend>Formulario POST</legend>
            <form id="postForm">
                <label for="postname">Nombre:</label>
                <input type="text" id="postname" name="postname" required>
                <button type="submit">POST</button>
            </form>
            <div id="postResponse"></div>
        </fieldset>
    </section>
</main>
